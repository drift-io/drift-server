<html>
<body>
<wicket:fragment wicket:id="tableSnapShotFragment">
    <span wicket:id="tableName"/>
    <table _style="table-layout: fixed;width: 170px;"
           class="table table-responsive table-bordered table-sm table-hover ">
        <thead>
        <tr class="">
            <th wicket:id="columnsInOrder" style="width:150pt">
                <span wicket:id="columnName"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rows">
            <td wicket:id="columns">
                <span class="d-inline-block text-truncate" style="max-width: 150px;" wicket:id="value"></span>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:fragment>

<wicket:panel>
    <div>
        <wicket:container wicket:id="tableSnapShots">
            <div wicket:id="tableSnapShot"/>
        </wicket:container>
    </div>

</wicket:panel>
</body>
</html>
