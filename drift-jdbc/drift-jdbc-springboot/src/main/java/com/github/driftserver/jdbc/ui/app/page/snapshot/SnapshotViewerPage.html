<!doctype html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>

    <wicket:fragment wicket:id="tableFragment">
        <table class="table table-bordered table-sm" style="width: auto !important;">
            <tr>
                <th>
                    <span wicket:id="name"></span>
                </th>
                <th wicket:id="columnsInOrder" style="width:150pt">
                    <span wicket:id="columnName"/>
                </th>
                <wicket:container wicket:id="relationHeaders">
                    <th><span wicket:id="relationName"></span></th>
                </wicket:container>
            </tr>
            <wicket:container wicket:id="rows">
                <tr>
                    <td></td>
                    <td wicket:id="columns" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis">
                        <span wicket:id="value"></span>
                    </td>
                    <wicket:container wicket:id="relationSelections">
                        <th><a href="#" wicket:id="relationSelection">[..]</a></th>
                    </wicket:container>
                </tr>
            </wicket:container>
        </table>

    </wicket:fragment>

    <wicket:fragment wicket:id="mainViewPartFragment">
        <div class="container">
            <wicket:container wicket:id="rows">
                <div class="row">
                    <wicket:container wicket:id="columns">
                        <div class="column">
                            <div wicket:id="cell"></div>
                        </div>
                    </wicket:container>
                </div>
            </wicket:container>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="rootsViewFragment">
        <div class="container">
            <table class="table table-bordered table-sm" style="width: auto !important;">
                <wicket:container wicket:id="roots">
                    <tr>
                        <td>
                            <a wicket:id="rootSelection">
                                [<span wicket:id="rootName"></span>]
                            </a>
                        </td>
                    </tr>
                </wicket:container>
            </table>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="oneToManyRelationViewPartFragment" >
        <div>
            <a wicket:id="select"><span wicket:id="description"></span></a>
        </div>
    </wicket:fragment>

    <div wicket:id="mainViewPart" ></div>

</wicket:extend>
</body>
</html>
