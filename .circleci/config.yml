version: 2
jobs:
  build:
    
    working_directory: ~/drift-server

    environment: 
      CI: false

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout
      - run:
          name: Generate cache key
          command: ./checksum.sh /tmp/checksum.txt

      - restore_cache:
          keys:
          - v-{{ checksum "/tmp/checksum.txt" }}

      - run: mvn --fail-never dependency:go-offline || true

      - save_cache:
          paths:
            - ~/.m2
          key: v-{{ checksum "/tmp/checksum.txt" }}

      - run: mvn clean install surefire-report:report

      - run: mvn site
      
      - store_artifacts:
          path: drift-core/target/site
      
      - store_artifacts:
          path: drift-core/target/drift-core-0.0.2-SNAPSHOT.jar
            
      - store_artifacts:
          path: drift-server/target/drift-server-0.0.2-SNAPSHOT.jar
         