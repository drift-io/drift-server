version: 2
jobs:
  build:
    
    working_directory: ~/drift-server

    environment: 
      CI: false

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout
      
      - restore_cache:
          keys:
          - v0.0.2-{{ checksum "pom.xml" }}-{{ checksum "drift-core/pom.xml" }}-{{ checksum "drift-server/pom.xml" }}
          - v0.0.2-

      - run: mvn --fail-never dependency:go-offline || true

      - save_cache:
          paths:
            - ~/.m2
          key: v0.0.2-{{ checksum "pom.xml" }}-{{ checksum "drift-core/pom.xml" }}-{{ checksum "drift-server/pom.xml" }}

      - run: mvn clean install
      
      - store_test_results:
          path: drift-server/drift-core/target/surefire-reports
      
      - store_artifacts:
          path: drift-core/target/drift-core-0.0.2-SNAPSHOT.jar
            
      - store_artifacts:
          path: drift-server/target/drift-server-0.0.2-SNAPSHOT.jar
         