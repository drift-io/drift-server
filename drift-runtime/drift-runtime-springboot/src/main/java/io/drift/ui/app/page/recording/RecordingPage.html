<!doctype html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>

    <wicket:fragment wicket:id="scenarioFragment">
        <div>
            <div>
                <div>
                   <div wicket:id="noSnapshots">No snapshots yet</div>
                   <div wicket:id="scenarioItems" class="list-group">

                       <a wicket:id="selectInitialState" class="list-group-item list-group-item-action flex-column align-items-start">
                           <span>Initial state </span>
                           <li wicket:id="selected" class="fa fa-caret-right float-right"></li>
                       </a>

                       <wicket:container wicket:id="steps">
                            <a wicket:id="step" class="list-group-item list-group-item-action flex-column align-items-start">
                                <span wicket:id="title"></span>
                                <li wicket:id="selected" class="fa fa-caret-right float-right"></li>
                            </a>
                        </wicket:container>

                       <a wicket:id="selectFinalState" class="list-group-item list-group-item-action flex-column align-items-start">
                           <span>Final state</span>
                           <li wicket:id="selected" class="fa fa-caret-right float-right"></li>
                       </a>

                    </div>
                </div>

            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="scenarioStepDetailsFragment">
        <div class="card">
            <div class="card-body">
                Details <span wicket:id="title"/>
                <form _wicket:id="form" method="post">
                    <div class="form-group">
                        <label for="title">Step details</label>
                        <input type="text" class="form-control" _wicket:id="title"
                               aria-describedby="title" placeholder="Enter step description"></input>
                        <small id="stepTitleHelp" class="form-text text-muted">Describe the user's action for
                            this scenario step.
                        </small>
                    </div>
                    <div class="btn-group">
                        <input _wicket:id="submit" type="submit" class="btn btn-primary" value="update"></input>
                        <input _wicket:id="delete" type="submit" class="btn btn-primary" value="delete"></input>
                    </div>
                </form>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="systemInteractionsFragment">
        <div>
            <div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2">
                            <div class="list-group">
                                <wicket:container wicket:id="interactions">
                                    <a wicket:id="select" class="list-group-item list-group-item-action flex-column align-items-start">
                                        <span wicket:id="interactionThumbnail"/>
                                    </a>
                                </wicket:container>
                            </div>
                        </div>
                        <div class="col-10">
                            <div wicket:id="interactionDetail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>


    <wicket:fragment wicket:id="scenarioRecorderFragment"
                     class="container-fluid">
        <div class="row">
            <div class="col-2 ">
                <div wicket:id="scenario"/>
            </div>
            <div class="col-10">
                <div _wicket:id="stepDetails"></div>
                <div wicket:id="systemInteractions"></div>
                <div wicket:id="systemState"></div>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="actionResultFragment">
        <a data-toggle="modal" href="#problemDescriptions">
            <span class="badge badge-pill badge-danger" wicket:id="problemCount"></span>
        </a>
        <div id="problemDescriptions" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog  modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="myModalLabel" class="modal-title">Problems</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div wicket:id="problemDescriptions"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="recorderControlsFragment">
        <div wicket:id="actionResult"/>
        <a class="btn btn-outline-primary" wicket:id="takeSnapshot"><i class="fa fa-camera-retro"></i> Take Snapshot</a>
    </wicket:fragment>

    <wicket:fragment wicket:id="systemStateFragment">
        <div>
            <div>
                <div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2">
                                <div class="list-group">
                                    <wicket:container wicket:id="subSystems">
                                        <a wicket:id="selectSubSystem"
                                           class="list-group-item list-group-item-action flex-column align-items-start">
                                            <span wicket:id="subSystemName"/>
                                            <li wicket:id="selected" class="fa fa-caret-right float-right"></li>
                                        </a>
                                    </wicket:container>
                                </div>
                            </div>
                            <div class="col-10">
                                <div wicket:id="selectedSubSystemState"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <span class="card-title">Recording</span>
                        <span class="float-right">
                            <div wicket:id="recorderControls"></div>
                        </span>
                    </div>
                    <div class="card-body">
                        <div wicket:id="recordedScenario"></div>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="unloadTracker"/>
    </div>


</wicket:extend>
</body>
</html>
