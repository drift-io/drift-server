<!doctype html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>

    <wicket:fragment wicket:id="recordingsFragment">
        <table class="table table-striped table-border">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="recordings">
                    <td>
                        <a wicket:id="select">
                            <span wicket:id="name"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </wicket:fragment>

    <wicket:fragment wicket:id="createRecordingModalFragment">
        <div id="createRecordingModalId" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="myModalLabel" class="modal-title">New Recording</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <form wicket:id="form">
                        <div class="modal-body">
                            <fieldset>
                                <div class="form-group">
                                    <label for="sel1">Environment:</label>
                                    <select class="form-control" wicket:id="environment" id="sel1"></select>
                                </div>
                            </fieldset>
                        </div>
                        <div class="modal-footer">
                            <a class="btn" data-dismiss="modal">Close</a>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="recordingsControlsFragment">
        <div class="btn-group" role="group">
            <a data-toggle="modal" href="#createRecordingModalId" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                New Recording
            </a>
        </div>
    </wicket:fragment>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <span class="card-title">Recordings</span>
                        <span class="float-right">
                            <div wicket:id="recordingsControls"></div>
                        </span>
                    </div>
                    <div wicket:id="recordings"></div>
                </div>
            </div>
        </div>
    </div>
    <div wicket:id="createRecordingModal"></div>

</wicket:extend>
</body>
</html>
